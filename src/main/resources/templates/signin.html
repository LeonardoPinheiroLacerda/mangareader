<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
  
    <form action="/api/users?redirect=true" method="post" class="bg-dark d-flex flex-column shadow px-5 py-4 rounded">
        <label class="text-light text-center fs-5 m-3">Insira suas credênciais abaixo para se cadastrar.</label>

        <div class="form-floating m-2">
            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
            <label for="email">E-mail</label>
        </div>
        <div class="form-floating m-2">
            <input type="text" class="form-control" name="username" id="username" placeholder="Nome de usuário">
            <label for="username">Nome de usuário</label>
        </div>
        <div class="form-floating m-2">
            <input type="password" class="form-control" name="password" id="password" placeholder="Senha">
            <label for="password">Senha</label>
        </div>
        <div class="form-floating m-2">
            <input type="password" class="form-control" name="password-confirm" id="password-confirm" placeholder="Senha">
            <label for="password-confirm">Confirme sua senha</label>
        </div>

        <input type="submit" class="btn btn-primary m-2 mt-4" value="Cadastrar"/>
    
        <hr class="text-light">

        <a class="btn btn-outline-primary m-2 mx-5" href="/login">Já tenho cadastro</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
