<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd" />
    
    <title>Manga Spy | Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="bg-dark d-flex">
  
    <nav th:replace="fragments/offcanvas :: offcanvas"></nav>

    <main class="container d-flex flex-row flex-grow-1" id="history-main">

        <h1 class="m-auto text-center w-100 text-secondary user-select-none" id="empty-history" th:unless="${mangaHistory.size() > 0}">Você não tem nenhum histórico registrado.</h1>

        <div id="manga-history" class="me-4 py-5 flex-grow-1" th:if="${mangaHistory.size() > 0}">
            <h3 class="text-center text-light mb-5">Histórico</h3>
    
            <div class="d-flex flex-row justify-content-center flex-wrap">
                <div th:each="history : ${mangaHistory}" class="bg-primary d-flex flex-column p-2 rounded m-2 position-relative history">
                    <img th:src="${history.getManga().getCover()}" class="my-auto">
                    <span class="text-light text-center mt-auto text-truncate h-auto" th:text="${history.getManga().getTitle()}"></span>
                    <div class="text-decoration-none position-absolute bg-primary h-100 w-100 top-0 start-0 rounded opacity-0 history-info p-3">
                        <p class=" text-light text-truncate mb-1"><b>Status: </b> <span th:text="${history.getManga().getStatus().getFriendlyName()}"></span></p>
                        <p class=" text-light mb-1"><b>Gêneros: </b> <span th:each="genre : ${history.getManga().getGenres()}" th:text="${genre.getDescription()} + ' '"></span></p>
                        <p class=" text-light text-truncate mb-1"><b>Autor: </b> <span th:text="${history.getManga().getAuthor().getName()}"></span></p>
                        <p class=" text-light text-truncate mb-1"><b>Artista: </b> <span th:text="${history.getManga().getArtist().getName()}"></span></p>
    
                        <a class="position-absolute top-0 h-100 w-100 start-0 rounded opacity-0 history-link p-3" th:href="'/manga?url=' + ${history.getManga().getUrl()}"></a>
    
                        <button class="btn btn-primary history-btn position-absolute end-0 bottom-0 m-2 rounded-circle py-1 px-2"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Abrir último lido" th:attr="last-read-history=${history.getLastChapterRead().getUrl()}" onclick="read(this)"
                        >    
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                            </svg>
                        </button>
                        <button class="btn btn-primary history-btn position-absolute start-0 bottom-0 m-2 rounded-circle py-1 px-2"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remover histórico" th:attr="delete-history=${history.getManga().getUrl()}" onclick="remove(this)"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </div>
                    
                </div>
                
            </div>
        </div>

        <div id="chapter-history" class="vh-100 py-5 flex-grow-1" th:if="${chapterHistory.size() > 0}">
            <h5 class="text-center text-light mb-5">Últimos capítulos lidos:</h5>
            <div class="d-flex flex-column justify-content-center align-items-center m-2 mb-5">
                <a class="text-reset text-decoration-none d-flex flex-row border border-secondary rounded w-100 my-1 chapter-link" th:each="history : ${chapterHistory}" target="_blank" th:href="${'/reader?url=' + history.getChapter().getUrl()}">
                    <img th:src="${history.getManga().getCover()}" class="chapter-cover rounded">
                    <div class="d-flex flex-column justify-content-center w-100 chapter-history-info">
                        <span class="text-truncate text-light" th:text="${history.getManga().getName()}"></span>
                        <span class="text-truncate text-light" th:text="${history.getChapter().getDescription()}"></span>
                    </div>
                </a>
            </div>
        </div>
        


    </main>

    <div class="modal" tabindex="-1" id="remove-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manga Spy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Deseja remover esse manga de seu histórico?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="cancelRemove()">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmRemove()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/js/history.js}"></script>
</body>
</html>
