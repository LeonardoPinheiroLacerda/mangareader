<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd" />
    
    <title>Manga Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="bg-dark d-flex">
  
    <nav th:replace="fragments/offcanvas :: offcanvas"></nav>

    <main class="container d-flex flex-column pt-5">

        <h3 class="text-center text-light mb-5">Histórico</h3>

        <div class="d-flex flex-row justify-content-center flex-wrap">
            <div th:each="history : ${history}" class="bg-primary d-flex flex-column p-2 rounded m-2 position-relative history">
                <img th:src="${history.getManga().getCover()}" class="my-auto">
                <span class="text-light text-center mt-auto text-truncate h-auto" th:text="${history.getManga().getTitle()}"></span>
                <a class="text-decoration-none position-absolute bg-primary h-100 w-100 top-0 start-0 rounded opacity-0 history-info p-3" th:href="'/manga?url=' + ${history.getManga().getUrl()}">
                    <p class=" text-light text-truncate mb-1"><b>Status: </b> <span th:text="${history.getManga().getStatus().getFriendlyName()}"></span></p>
                    <p class=" text-light mb-1"><b>Gêneros: </b> <span th:each="genre : ${history.getManga().getGenres()}" th:text="${genre.getDescription()} + ' '"></span></p>
                    <p class=" text-light text-truncate mb-1"><b>Autor: </b> <span th:text="${history.getManga().getAuthor().getName()}"></span></p>
                    <p class=" text-light text-truncate mb-1"><b>Artista: </b> <span th:text="${history.getManga().getArtist().getName()}"></span></p>
                </a>
            </div>
            
        </div>

        

    </main>

    <script th:src="@{/js/history.js}"></script>
</body>
</html>
