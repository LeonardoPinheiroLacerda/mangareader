    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c757d" />
    
    <title>Manga Reader</title>
    <link rel="stylesheet" th:href="@{/css/reader.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-dark">

    <main class="container">

        <div id="center-panel" class="w-100 d-flex flex-column">
            
            <img th:src="${page}" th:each="page,iter : ${chapter.getPages()}" th:id="${iter.index + 1}" class="scroll"/>

            <br/>

            <a th:if="${chapter.getNext() != null}" th:href="${'/reader?url=' + chapter.getNext()}" class="btn btn-secondary m-2 mt-4 d-none" id="btn-next">Ler próximo capitulo</a>
            <a th:if="${chapter.getNext() == null}" class="btn btn-secondary m-2 mt-4 d-none" id="btn-next">Ultimo capítulo</a>

        </div>

    </main>
